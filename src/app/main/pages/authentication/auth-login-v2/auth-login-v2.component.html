<div class="row justify-content-center">
  <div class="card">
    <div class="card-body">
        <p class="text-center mb-2"> 
          Veuillez taper votre email et mot de passe à fin d'accéder à votre compte
        </p>  
        <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
          <div class="alert-body">
            <p>{{ error }}</p>
          </div>
        </ngb-alert>
      <form class="auth-login-form mt-2" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
          <label for="username" class="form-label">Email</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            placeholder="john@example.com"
            aria-describedby="username"
            tabindex="1"
            autofocus
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">L'e-mail est réquis</div>
            <div *ngIf="f.username.errors.email">L'e-mail doit être une adresse e-mail valide</div>
          </div>
        </div>

        <div class="form-group">
          <div class="d-flex justify-content-between">
            <label for="login-password">Mot de passe</label>
            <!-- <a routerLink="/pages/authentication/forgot-password-v1">
              <small>Forgot Password?</small>
            </a> -->
          </div>
          <div class="input-group input-group-merge form-password-toggle">
            <input
              [type]="passwordTextType ? 'text' : 'password'"
              formControlName="password"
              class="form-control form-control-merge"
              tabindex="2"
              placeholder="·········"
              aria-describedby="login-password"
              [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
            />

            <div class="input-group-append">
              <span class="input-group-text cursor-pointer"
                ><i
                  class="feather font-small-4"
                  [ngClass]="{
                    'icon-eye-off': passwordTextType,
                    'icon-eye': !passwordTextType
                  }"
                  (click)="togglePasswordTextType()"
                ></i
              ></span>
            </div>
          </div>
          <div
            *ngIf="submitted && f.password.errors"
            class="invalid-feedback"
            [ngClass]="{ 'd-block': submitted && f.password.errors }"
          >
            <div *ngIf="f.password.errors.required">Le mot de passe est réquis</div>
          </div>
        </div>
        <div class="form-group">
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" type="checkbox" id="remember-me" tabindex="3" />
            <label class="custom-control-label" for="remember-me"> Se souvenir de moi</label>
          </div>
        </div>
        <button class="btn btn-primary btn-block" tabindex="4" rippleEffect> Se connecter</button>
      </form>

      <p class="text-center mt-2">
        <span>Nouveau sur notre plateforme ?</span>
        <a routerLink="/pages/registration">
          <span>&nbsp;Créer un compte</span>
        </a>
      </p>
  </div>
</div>
