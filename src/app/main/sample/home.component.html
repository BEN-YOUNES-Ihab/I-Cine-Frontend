<div class="content-wrapper container-xxl p-0">
  <div class="content-body" >
    <!-- content-header component -->

    <!-- Basic Alerts start -->
    <section id="home-page">
       <!-- ngb-carousel component -->
 <ngb-carousel *ngIf="carouselImages" >
  <ng-template ngbSlide>
    <div class="carousel-img-wrapper">
      <img [src]="carouselImages.one" class="img-fluid  ml-10" alt="Random first slide" />
      <img [src]="carouselImages.two" class="img-fluid pl-2" alt="Random first slide" />

      <img [src]="carouselImages.three" class="img-fluid  pl-2" alt="Random first slide" />

      <img [src]="carouselImages.four" class="img-fluid  pl-2" alt="Random first slide" />
      <img [src]="carouselImages.five" class="img-fluid  pl-2" alt="Random first slide" />

    </div>
    
    <div class="carousel-caption"></div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="carousel-img-wrapper">
      <img [src]="carouselImages.two" class="img-fluid" alt="Random second slide" />
    </div>
    <div class="carousel-caption"></div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="carousel-img-wrapper">
      <img [src]="carouselImages.three" class="img-fluid" alt="Random third slide" />
    </div>
    <div class="carousel-caption"></div>
  </ng-template>
</ngb-carousel>
    </section>
    <!-- Basic Alerts end -->
  </div>
</div>
